<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>APPROVAL!</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<style>
    body { 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        background-image: url('BACKGROUND.png');  
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .form-container {
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        width: 100%;
        max-width: 500px;
    }

    h1 { font-size: 24px; text-align: center; color: #333; margin-top: 0; }
    p { text-align: center; color: #666; font-size: 14px; }
    
    .header-image {
        display: block;
        margin: 0 auto 20px auto;
        width: 150px;
        height: auto;
    }

    label { display: block; margin-top: 15px; font-weight: bold; color: #444; }
    
    input { 
        width: 100%; 
        padding: 10px; 
        margin-top: 5px; 
        border: 1px solid #ccc; 
        border-radius: 4px;
        box-sizing: border-box; 
    }

    .row { display: flex; gap: 10px; }
    .row input { flex: 1; }

    /* Button Styling */
    .social-buttons-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 15px;
    }

    .btn-social {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 12px;
        border-radius: 4px;
        border: none;
        color: white;
        font-weight: 600;
        text-decoration: none;
        cursor: pointer;
        transition: transform 0.2s, opacity 0.2s;
    }

    .btn-social:hover {
        opacity: 0.9;
        transform: translateY(-2px);
    }

    .btn-discord { background-color: #5865F2; }
    .btn-messenger { background-color: #0084FF; }

    @media (max-width: 480px) {
        .row { flex-direction: column; gap: 0; }
        .form-container { padding: 15px; }
    }
</style>
</head>
<body>

<div class="form-container">
    <img src="logo.jpg" alt="Ixora Logo" class="header-image">

    <h1>Welcome to Ixora Clan!</h1>
    <p>Please click the buttons below to gain access to our community.
    </p>

    <form>
        <label>Join to Discord Once VERIFIED
                go back to this page click the gain access.</label>
        <div class="social-buttons-container">
            <a href="https://discord.gg/sXccy2fyNZ" target="_blank" class="btn-social btn-discord">
                <i class="bi bi-discord"></i> Join Discord 
            </a>
            <a href="https://discord.com/channels/1459499481081839783/1459499482478805170/1463156973737607281" target="_blank" class="btn-social btn-discord">
                <i class="bi bi-discord"></i> Gain Access
            </a>
        </div>
         
    </form>
</div>

</body>
</html>
