        :root { --d: #000; --tg: #b5bac1; --r: 25px; --ng: #00ff88; --nr: #ff4444; --db: #5865F2 }
        
        body { 
            font-family: 'Segoe UI', sans-serif;

        #customCursor { width: 20px; height: 26px; background: var(--ng); position: fixed; pointer-events: none; z-index: 99999999; clip-path: polygon(0% 0%, 100% 70%, 40% 70%, 40% 100%); filter: drop-shadow(0 0 8px var(--ng)); transition: transform .1s ease-out; top: -50px; left: -50px; }
        
        #loader { position: fixed; inset: 0; background: #000; z-index: 9999999; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: opacity .6s, visibility .6s }
        #loader img { width: 150px; border-radius: 20px; cursor: pointer; transition: .3s; border: 2px solid #fff; margin-bottom: 20px; animation: p 2s infinite }
        
        .form-container { 
            position: relative; 
            background: var(--d); 
            padding: 40px; 
            border-radius: var(--r); 
            width: 90%; 
            max-width: 480px; 
            max-height: 85vh; 
            overflow: hidden; 
            z-index: 10; 
            box-shadow: 0 10px 50px #000; 
            display: none; 
            text-align: center;
            flex-direction: column;
        }

        .form-container.active { display: flex; animation: fi .4s ease-out; }

        /* Scrollable Area for Buttons */

            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            overflow-y: auto; 
            padding: 10px 10px 10px 0;
            scrollbar-width: thin;
            scrollbar-color: var(--ng) transparent;
        }
        .social-buttons-container::-webkit-scrollbar { width: 4px; }
        .social-buttons-container::-webkit-scrollbar-thumb { background: var(--ng); border-radius: 10px; }

        :root { 
            --d: #000; 
            --tg: #b5bac1; 
            --r: 25px; 
            --ng: #00ff88; /* This is your Neon Green */
            --nr: #ff4444; 
            --db: #5865F2;
            /* Added Neon Animation variable */
            --glow: 0 0 10px var(--ng), 0 0 20px var(--ng), inset 0 0 10px var(--ng);
        }

        /* ... existing body styles ... */

        .form-container { 
            position: relative; 
            background: var(--d); 
            padding: 40px; 
            border-radius: var(--r); 
            width: 90%; 
            max-width: 480px; 
            max-height: 85vh; 
            overflow: hidden; 
            z-index: 10; 
            
            /* ADDED NEON BORDER STYLES BELOW */
            border: 2px solid var(--ng);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3), 0 0 30px rgba(0, 255, 136, 0.1);
            animation: neonPulse 2s infinite alternate;
            
            display: none; 
            text-align: center;
            flex-direction: column;
        }

        /* NEW ANIMATION FOR THE NEON BORDER */
        @keyframes neonPulse {
            from {
                box-shadow: 0 0 10px rgba(0, 255, 136, 0.4), 0 0 20px rgba(0, 255, 136, 0.2), inset 0 0 5px rgba(0, 255, 136, 0.2);

            }
        }

        .btn-social { 
            position: relative; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 18px 25px; 
            background: transparent; 
            color: #fff; 
            font-weight: 700; 
            font-size: 16px; 
            border-radius: 15px; 
            z-index: 1; 
            overflow: hidden; 
            transition: .3s; 
            border: none; 
            cursor: pointer; 
            width: 100%;
            flex-shrink: 0;
        }

        .btn-social::before { content: ''; position: absolute; z-index: -2; inset: -50%; background: conic-gradient(from 0deg, #f00, #0f0, #00f, #f0f, #f00); animation: rot 10s linear infinite; }
        .btn-social::after { content: ''; position: absolute; z-index: -1; inset: 2.5px; background: #000; border-radius: 13px; }
        .btn-social:hover { transform: scale(1.03) }

        .section-label { color: var(--ng); font-size: 11px; text-align: left; margin: 10px 0 5px; text-transform: uppercase; letter-spacing: 2px; font-weight: 800; }
        
        .discord-count, .status-dot { background: var(--db); padding: 2px 12px; border-radius: 12px; font-size: 11px; display: flex; align-items: center; justify-content: center; min-width: 85px; height: 24px; z-index: 2; }
        .status-dot { color: var(--ng); background: 0 0; border: 1px solid var(--ng); text-transform: uppercase; letter-spacing: 1px }
        .status-due { color: var(--nr)!important; border-color: var(--nr)!important }
        
        .codes-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; overflow-y: auto; padding: 10px; }
        .btn-copy { font-size: 11px; padding: 12px; text-transform: uppercase; justify-content: center; gap: 10px; }

        .mute-toggle { position: absolute; top: 20px; right: 20px; width: 50px; height: 50px; background: #000; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 100; border: none; color: #fff; font-size: 20px }
        #fireCanvas { position: fixed; bottom: 0; left: 0; width: 100%; height: 350px; z-index: 1; pointer-events: none }
        
        .trap-screen { display: none; position: fixed; inset: 0; background: red; z-index: 999999; flex-direction: column; justify-content: center; align-items: center; animation: flR .1s infinite }

        @keyframes rot { 100% { transform: rotate(360deg) } }
        @keyframes p { 0%, 100% { transform: scale(1) } 50% { transform: scale(1.05); box-shadow: 0 0 30px rgba(255,255,255,.2) } }
        @keyframes fi { from { opacity: 0; transform: translateY(15px) } to { opacity: 1; transform: translateY(0) } }
        @keyframes flR { 0%, 100% { background: red } 50% { background: #000 } }
        @keyframes sk { 0%, 100% { transform: translateX(0) } 25% { transform: translateX(-2px) } 75% { transform: translateX(2px) } }
        .btn-due { animation: sk .5s infinite }

        @media (max-width: 480px) { .btn-social { padding: 12px; font-size: 14px; } .codes-grid { grid-template-columns: 1fr; } #customCursor { display: none } body { cursor: auto } }
    </style>
