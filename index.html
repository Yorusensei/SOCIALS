    <style>
        :root{--discord-dark:#000;--text-gray:#b5bac1;--radius:25px;--neon-green:#00ff88;--neon-red:#ff4444;--discord-blue:#5865F2}
        body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background: linear-gradient(rgba(0,0,0,.85),rgba(0,0,0,.85)), url(BGM.png);background-size:cover;background-position:center;background-attachment:fixed;margin:0;display:flex;justify-content:center;align-items:center;min-height:100vh;color:#fff;overflow:hidden}
        
        .form-container{position:relative;background:var(--discord-dark);padding:50px 40px;border-radius:var(--radius);width:100%;max-width:480px;overflow:hidden;z-index:10;box-shadow:0 10px 50px rgba(0,0,0,.9);display:none;text-align:center}
        .form-container.active{display:block;animation:fadeIn .4s ease-out}
        #codePage.active{max-width:550px}
        
        @keyframes rotate{100%{transform:rotate(360deg)}}
        @keyframes fadeIn{from{opacity:0;transform:translateY(15px)}to{opacity:1;transform:translateY(0)}}
        @keyframes shake{0%,100%{transform:translateX(0)}25%{transform:translateX(-2px)}75%{transform:translateX(2px)}}
        
        .form-container::before{content:'';position:absolute;z-index:-2;left:-50%;top:-50%;width:200%;height:200%;background-image:conic-gradient(#f00,#0f0,#00f,#ff0,#f00);animation:rotate 15s linear infinite}
        .form-container::after{content:'';position:absolute;z-index:-1;left:4px;top:4px;width:calc(100% - 8px);height:calc(100% - 8px);background:var(--discord-dark);border-radius:calc(var(--radius) - 4px)}
        
        .header-image{display:block;margin:0 auto 25px auto;width:130px;border-radius:15px}
        h1{font-size:28px;font-weight:800;margin-top:0}
        p{color:var(--text-gray);font-size:16px;margin-bottom:35px}
        
        .social-buttons-container{display:flex;flex-direction:column;align-items:center;gap:20px;width:100%}
        
        .btn-social{position:relative;display:flex;align-items:center;justify-content:space-between;padding:20px 25px;background:0 0;color:#fff;font-weight:700;text-decoration:none;font-size:17px;border-radius:15px;z-index:1;overflow:hidden;transition:transform .3s ease;border:none;cursor:pointer;width:100%;box-sizing:border-box}
        .btn-social::before{content:'';position:absolute;z-index:-2;left:-50%;top:-50%;width:200%;height:200%;background-image:conic-gradient(from 0deg,#f00,#0f0,#00f,#f0f,#f00);animation:rotate 10s linear infinite}
        .btn-social::after{content:'';position:absolute;z-index:-1;left:2.5px;top:2.5px;width:calc(100% - 5px);height:calc(100% - 5px);background:#000;border-radius:13px}
        .btn-social:hover{transform:scale(1.04)}

        .btn-content-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            pointer-events: none;
        }

        .discord-count {
            background: var(--discord-blue);
            padding: 2px 12px;
            border-radius: 12px;
            font-size: 11px;
            margin-left: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 85px;
            height: 24px;
            z-index: 2;
        }

        .status-dot{font-size:10px;color:var(--neon-green);margin-left:auto;border:1px solid var(--neon-green);padding:2px 8px;border-radius:10px;text-transform:uppercase;font-weight:bold;letter-spacing:1px;z-index: 2;}
        .status-due{color:var(--neon-red) !important;border-color:var(--neon-red) !important}
        .btn-due{animation:shake 0.5s ease-in-out infinite}

        .codes-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:10px;max-height:380px;overflow-y:auto;width:100%;padding:10px 10px 10px 0}
        .btn-copy{font-size:12px;padding:15px;text-transform:uppercase}
        .mute-toggle{position:absolute;top:20px;right:20px;width:50px;height:50px;background:#000;border-radius:50%;display:flex;align-items:center;justify-content:center;cursor:pointer;z-index:100;border:none;color:#fff;font-size:20px}
        #fireCanvas{position:fixed;bottom:0;left:0;width:100%;height:350px;z-index:1;pointer-events:none}
    </style>
</head>
