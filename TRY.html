<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ixora Clan | Access</title>
    <link rel="icon" type="image/png" href="logo.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        :root {
            --discord-dark: #000000;
            --text-gray: #b5bac1;
            --radius: 25px;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-image: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('BGM.png');  
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            overflow: hidden;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        /* --- MUTE TOGGLE BUTTON --- */
        .mute-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            overflow: hidden;
            border: none;
            color: white;
            font-size: 20px;
            transition: transform 0.2s;
        }

        .mute-toggle::before {
            content: '';
            position: absolute;
            z-index: -2;
            left: -50%;
            top: -50%;
            width: 200%;
            height: 200%;
            background-image: conic-gradient(#ff0000, #00ff00, #0000ff, #ffff00, #ff0000);
            animation: rotate 5s linear infinite;
        }

        .mute-toggle::after {
            content: '';
            position: absolute;
            z-index: -1;
            left: 2px;
            top: 2px;
            width: calc(100% - 4px);
            height: calc(100% - 4px);
            background: #000;
            border-radius: 50%;
        }

        .mute-toggle:hover { transform: scale(1.1); }

        /* --- MAIN CONTAINER --- */
        .form-container {
            position: relative;
            background: var(--discord-dark);
            padding: 50px 40px;
            border-radius: var(--radius);
            width: 100%;
            max-width: 480px;
            overflow: hidden; 
            z-index: 1;
            box-shadow: 0 10px 50px rgba(0,0,0,0.9);
        }

        .form-container::before {
            content: '';
            position: absolute;
            z-index: -2;
            left: -50%;
            top: -50%;
            width: 200%;
            height: 200%;
            background-image: conic-gradient(#ff0000, #00ff00, #0000ff, #ffff00, #ff0000);
            animation: rotate 15s linear infinite;
        }

        .form-container::after {
            content: '';
            position: absolute;
            z-index: -1;
            left: 4px; 
            top: 4px;
            width: calc(100% - 8px);
            height: calc(100% - 8px);
            background: var(--discord-dark);
            border-radius: calc(var(--radius) - 4px);
        }

        .header-image {
            display: block;
            margin: 0 auto 25px auto;
            width: 130px;
            border-radius: 15px;
        }

        h1 { text-align: center; font-size: 28px; font-weight: 800; margin-top: 0; }
        p { text-align: center; color: var(--text-gray); font-size: 16px; margin-bottom: 35px; }

        .social-buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn-social {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 20px; 
            background: transparent; 
            color: white;
            font-weight: 700;
            text-decoration: none;
            font-size: 17px;
            border-radius: 15px;
            z-index: 1;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .btn-social::before {
            content: '';
            position: absolute;
            z-index: -2;
            left: -50%;
            top: -50%;
            width: 200%;
            height: 200%;
            background-image: conic-gradient(from 0deg, #ff0000, #00ff00, #0000ff, #ff00ff, #ff0000);
            animation: rotate 10s linear infinite;
        }

        .btn-social::after {
            content: '';
            position: absolute;
            z-index: -1;
            left: 2.5px; 
            top: 2.5px;
            width: calc(100% - 5px);
            height: calc(100% - 5px);
            background: #000;
            border-radius: 13px;
        }

        .btn-social:hover { transform: scale(1.04); }
        .btn-social:hover::after { background: #111; }

        label { 
            display: block; 
            text-align: center;
            color: var(--text-gray); 
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<button class="mute-toggle" id="muteBtn">
    <i class="bi bi-volume-mute-fill" id="muteIcon"></i>
</button>

<div class="form-container">
    <img src="logo.jpg" alt="Ixora Logo" class="header-image">

    <h1>Welcome to Ixora Clan!</h1>
    <p>Complete the steps below to join us.</p>

    <label>Membership Steps</label>
    <div class="social-buttons-container">
        <a href="https://discord.gg/sXccy2fyNZ" target="_blank" class="btn-social">
            <i class="bi bi-discord"></i> Join Discord 
        </a>
        
        <a href="https://discord.com/channels/1459499481081839783/1459499482478805170/1463156973737607281" target="_blank" class="btn-social">
            <i class="bi bi-shield-check"></i> Gain Access
        </a>

        <a href="servers.html" class="btn-social">
            <i class="bi bi-controller"></i> Ixora Private Servers
        </a>

        <a href="codes.html" class="btn-social">
            <i class="bi bi-code-slash"></i> Redeem Codes
        </a>
    </div>
</div>

<audio id="bgMusic" loop preload="auto">
    <source src="IXORA EY.mp3" type="audio/mpeg">
</audio>

<script>
    const music = document.getElementById('bgMusic');
    const muteBtn = document.getElementById('muteBtn');
    const muteIcon = document.getElementById('muteIcon');
    music.volume = 0.4;

    function toggleMusic() {
        if (music.paused) {
            music.play();
            muteIcon.classList.replace('bi-volume-mute-fill', 'bi-volume-up-fill');
        } else {
            music.pause();
            muteIcon.classList.replace('bi-volume-up-fill', 'bi-volume-mute-fill');
        }
    }

    // Attempt to start on first interaction
    const firstTrigger = () => {
        music.play().then(() => {
            muteIcon.classList.replace('bi-volume-mute-fill', 'bi-volume-up-fill');
        }).catch(e => console.log("Waiting for user click..."));
        document.removeEventListener('click', firstTrigger);
    };

    muteBtn.addEventListener('click', toggleMusic);
    document.addEventListener('click', firstTrigger);

    // Opera GX Keep-Alive
    setInterval(() => {
        if (!music.paused) {
            music.volume = 0.401;
            setTimeout(() => { music.volume = 0.4; }, 10);
        }
    }, 10000);
</script>

</body>
</html>
