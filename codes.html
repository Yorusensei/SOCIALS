<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ixora Codes | Access</title>
    <link rel="icon" type="image/png" href="logo.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root { --discord-dark: #000000; --text-gray: #b5bac1; --radius: 25px; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-image: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('BGM.png');  
            background-size: cover; background-position: center; background-attachment: fixed;
            margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; color: white;
        }
        @keyframes rotate { 100% { transform: rotate(360deg); } }
        
        .mute-toggle { position: absolute; top: 20px; right: 20px; width: 50px; height: 50px; background: #000; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 100; overflow: hidden; border: none; color: white; font-size: 20px; }
        .mute-toggle::before { content: ''; position: absolute; z-index: -2; left: -50%; top: -50%; width: 200%; height: 200%; background-image: conic-gradient(#ff0000, #00ff00, #0000ff, #ffff00, #ff0000); animation: rotate 5s linear infinite; }
        .mute-toggle::after { content: ''; position: absolute; z-index: -1; left: 2px; top: 2px; width: calc(100% - 4px); height: calc(100% - 4px); background: #000; border-radius: 50%; }

        .form-container {
            position: relative; background: var(--discord-dark); padding: 40px; border-radius: var(--radius); width: 100%; max-width: 600px; overflow: hidden; z-index: 1; box-shadow: 0 10px 50px rgba(0,0,0,0.9);
        }
        .form-container::before { content: ''; position: absolute; z-index: -2; left: -50%; top: -50%; width: 200%; height: 200%; background-image: conic-gradient(#ff0000, #00ff00, #0000ff, #ffff00, #ff0000); animation: rotate 15s linear infinite; }
        .form-container::after { content: ''; position: absolute; z-index: -1; left: 4px; top: 4px; width: calc(100% - 8px); height: calc(100% - 8px); background: var(--discord-dark); border-radius: calc(var(--radius) - 4px); }

        h1 { text-align: center; font-size: 26px; margin-top: 0; }
        p { text-align: center; color: var(--text-gray); font-size: 14px; margin-bottom: 25px; }

        .codes-grid {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; max-height: 350px; overflow-y: auto; padding-right: 10px; margin-bottom: 20px;
        }
        .codes-grid::-webkit-scrollbar { width: 6px; }
        .codes-grid::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        .btn-copy {
            position: relative; display: flex; align-items: center; justify-content: space-between; padding: 15px; background: transparent; color: white; font-weight: 700; border: none; font-size: 12px; border-radius: 12px; z-index: 1; overflow: hidden; cursor: pointer;
        }
        .btn-copy::before { content: ''; position: absolute; z-index: -2; left: -50%; top: -50%; width: 200%; height: 200%; background-image: conic-gradient(from 0deg, #ff0000, #00ff00, #0000ff, #ff00ff, #ff0000); animation: rotate 10s linear infinite; }
        .btn-copy::after { content: ''; position: absolute; z-index: -1; left: 2px; top: 2px; width: calc(100% - 4px); height: calc(100% - 4px); background: #000; border-radius: 10px; }
        .btn-copy.copied::after { background: #248046; }

        .btn-back { display: block; text-align: center; color: var(--text-gray); text-decoration: none; font-size: 14px; margin-top: 10px; }
    </style>
</head>
<body>
    <button class="mute-toggle" id="muteBtn"><i class="bi bi-volume-mute-fill" id="muteIcon"></i></button>
    <div class="form-container">
        <h1>AFSE Active Codes</h1>
        <p>Click any code to copy it automatically.</p>
        <div class="codes-grid" id="codesGrid"></div>
        <a href="index.html" class="btn-back"><i class="bi bi-arrow-left"></i> Go Back</a>
    </div>

    <audio id="bgMusic" loop preload="auto"><source src="IXORA EY.mp3" type="audio/mpeg"></audio>
    <script>
        const codes = ["150KLIKES", "KURAMANEXTWEEK", "25MVisits", "125KLIKES", "50KFAVORITES", "BUGSPATCH1", "BUGSPATCH2", "BUGSPATCH3", "BUGSPATCH4", "UPDATETHISWEEKEND", "100KLIKES", "NEWCHIKARACODE", "75KLIKES", "HappyNewYear", "50kLikes", "10MVisits", "NewBloodlines"];
        const grid = document.getElementById('codesGrid');
        codes.forEach(code => {
            const btn = document.createElement('button');
            btn.className = 'btn-copy';
            btn.innerHTML = `<span>${code}</span> <i class="bi bi-copy"></i>`;
            btn.onclick = () => {
                navigator.clipboard.writeText(code);
                btn.classList.add('copied');
                btn.innerHTML = `<span>COPIED!</span> <i class="bi bi-check"></i>`;
                setTimeout(() => { btn.classList.remove('copied'); btn.innerHTML = `<span>${code}</span> <i class="bi bi-copy"></i>`; }, 1500);
            };
            grid.appendChild(btn);
        });

        const music = document.getElementById('bgMusic');
        const muteBtn = document.getElementById('muteBtn');
        const muteIcon = document.getElementById('muteIcon');
        music.volume = 0.4;
        function toggleMusic() {
            if (music.paused) { music.play(); muteIcon.classList.replace('bi-volume-mute-fill', 'bi-volume-up-fill'); }
            else { music.pause(); muteIcon.classList.replace('bi-volume-up-fill', 'bi-volume-mute-fill'); }
        }
        muteBtn.addEventListener('click', toggleMusic);
        document.addEventListener('click', () => { music.play().then(() => muteIcon.classList.replace('bi-volume-mute-fill', 'bi-volume-up-fill')).catch(()=>{}); }, {once: true});
        setInterval(() => { if (!music.paused) { music.volume = 0.401; setTimeout(() => { music.volume = 0.4; }, 10); } }, 10000);
    </script>
</body>
</html>
